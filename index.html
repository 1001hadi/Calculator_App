<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>
<body>
    <section>
        <div class="container">
            <div id="display">
                <div id="displayOperationElement">0</div>
                <div id="displayResult">0</div>
            </div>
            <div class="buttons">
                <div class="button" id="clearAllElement">C</div>
                <div class="button clearLastElement">CE</div>
                <div class="button operator">%</div>
                <div class="button operator">/</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operator">*</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operator">-</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operator">+</div>
                <div class="button number zero">0</div>
                <div class="button number dot">.</div>
                <div class="button" id="equal">=</div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
